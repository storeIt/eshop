</head>
<body>

        <hr class="hr-2 bg-dark w-25">

                <label class="font-weight-bold" for="add-category-name">Name</label>
                <input class="form-control text-center" id="add-category-name" name="name" type="text">
            </div>
            <hr class="hr-2 bg-dark">

                <button class="btn btn-success" type="submit">Add Category</button>
            </div>
