<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Edit Profile</h1>
    <hr class="hr-2 bg-dark w-25">
    <form class="form w-25 mx-auto" th:action="@{/users/edit}" th:method="post"><input name="_csrf" type="hidden" value="80417983-fe8b-45c7-963e-31f6915a1560">
        <div class="form-group">
            <label class="font-weight-bold" for="username">Username</label>
            <input class="form-control" id="username" name="username" readonly th:value="${model.username}" type="text">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="password">Old Password</label>
            <input class="form-control" id="password" name="oldPassword" placeholder="Password..." required="" type="password">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="confirmPassword">New Password</label>
            <input class="form-control" id="newPassword" name="password" placeholder="New Password..." type="password">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="confirmPassword">Confirm New Password</label>
            <input class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password..." type="password">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="email">Email</label>
            <input class="form-control" id="email" name="email" placeholder="Email..." th:value="${model.email}" type="email">
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-dark" type="submit">Edit</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
