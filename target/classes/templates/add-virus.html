<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head"></th:block>
<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar"></th:block>
    <main class="mt-3">
        <div class="container mt-5">
            <h1>Spread a new Virus!</h1>
            <form method="post"
                  th:action="@{/viruses/add}"
                  th:object="${bindingModel}">
                <div class="form-group" th:classappend="${#fields.hasErrors('name')}?'text-danger'">
                    <label for="inputVirusName">Name</label>
                    <input aria-describedby="nameHelp" class="form-control" id="inputVirusName" placeholder="Enter name" type="text"
                           th:field="*{name}">
                    <small th:each="error : ${#fields.errors('name')}" th:text="${error}"/>
                </div>
                <div class="form-group">
                    <label for="inputVirusDescription">Description</label>
                    <textarea class="form-control" id="inputVirusDescription" placeholder="Enter description"
                              rows="3" th:field="*{description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="inputVirusSideEffect">Side Effect</label>
                    <input aria-describedby="virusSideEffect" class="form-control" id="inputVirusSideEffect"
                           placeholder="Enter name" type="text" th:field="*{sideEffects}">
                </div>
                <div class="form-group">
                    <label for="inputVirusCreator">Creator</label>
                    <input aria-describedby="creatorHelp" class="form-control" id="inputVirusCreator"
                           placeholder="Enter creator" type="text" th:field="*{creator}">
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="isDeadlyVirus" type="checkbox" th:field="*{deadly}">
                    <label class="form-check-label" for="isDeadlyVirus">
                        Is Deadly?
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" id="isCurableVirus" type="checkbox" th:field="*{curable}">
                    <label class="form-check-label" for="isCurableVirus">
                        Is Curable?
                    </label>
                </div>
                <div class="form-check"
                     th:each="mutation : ${T(com.ppetrov.residentevil.domain.entity.Mutation).values()}">
                    <input class="form-check-input" id="inputVirusMutation1" name="exampleRadios" type="radio"
                           th:value="${mutation}"
                           th:text="${mutation}"
                           th:field="*{mutation}">
                </div>

                <div class="form-check disabled">
                    <input class="form-check-input" disabled id="inputVirusMutation4" name="exampleRadios"
                           type="radio" value="option4">
                    <label class="form-check-label" for="inputVirusMutation4">
                        Save Humanity
                    </label>
                </div>
                <div class="form-group mt-3">
                    <label for="inputVirusTurnoverRate">Turnover Rate</label>
                    <input aria-describedby="rateHelp" class="form-control" id="inputVirusTurnoverRate"
                           placeholder="Enter rate"
                           type="number"
                           th:field="*{turnoverRate}">
                </div>
                <div class="form-group">
                    <label for="inputVirusHours">Hours Until Turn</label>
                    <input class="form-control" id="inputVirusHours" type="number" th:field="*{hoursUntilTurn}">
                </div>
                <div class="form-group">
                    <label for="inputVirusMagnitude">Magnitude</label>
                    <select class="form-control" id="inputVirusMagnitude" th:field="*{magnitude}">
                        <option th:each="magnitude : ${T(com.ppetrov.residentevil.domain.entity.Magnitude).values()}"
                                th:value="${magnitude}"
                                th:text="${magnitude}"/>

                    </select>
                </div>
                <div class="form-group">
                    <label for="inputVirusReleaseDate">Release Date</label>
                    <input class="form-control" id="inputVirusReleaseDate" type="date" th:field="*{releasedOn}">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Affected Capitals</label>
                    <select class="form-control" id="exampleFormControlSelect2" th:field="*{capitals}" multiple>
                        <option th:each="capital : ${capitals}"
                                th:value="${capital.id}"
                        th:text="${capital.name}"/>

                    </select>
                </div>
                <button class="btn re-background">Spread!</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
